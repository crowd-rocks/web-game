name: Deploy to S3

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: crowded-kingdoms-web-game
      CLOUDFRONT_DISTRIBUTION_ID: E2P70GRMI3P8RT
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure S3 reflects current build (deletions)
        run: aws s3 sync dist s3://$S3_BUCKET --delete

      - name: Upload assets with long cache headers
        run: aws s3 cp dist s3://$S3_BUCKET --recursive --exclude "index.html" --cache-control "public, max-age=31536000, immutable"

      - name: Upload index.html with no-cache
        run: aws s3 cp dist/index.html s3://$S3_BUCKET/index.html --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*" 