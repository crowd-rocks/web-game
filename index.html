<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowded Kingdoms - Babylon.js Game</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="auth-overlay" class="auth-overlay">
      <div class="auth-card">
        <h1>Crowded Kingdoms</h1>
        <div class="tabs">
          <button id="tab-login" class="tab active">Login</button>
          <button id="tab-register" class="tab">Register</button>
        </div>
        <form id="login-form" class="form visible">
          <label>Email<input type="email" id="login-email" required autocomplete="email" /></label>
          <label>Password<input type="password" id="login-password" required autocomplete="current-password" /></label>
          <button type="submit">Login</button>
          <div id="login-error" class="error"></div>
        </form>
        <form id="register-form" class="form">
          <label>Email<input type="email" id="register-email" required autocomplete="email" /></label>
          <label>Username<input type="text" id="register-username" required autocomplete="username" /></label>
          <label>Password<input type="password" id="register-password" required autocomplete="new-password" /></label>
          <button type="submit">Create Account</button>
          <div id="register-error" class="error"></div>
        </form>
      </div>
    </div>
    <div id="loading-hud" class="loading-hud" style="display:none">Loading: 0%</div>

    <div id="menu-overlay" class="menu-overlay">
      <div class="menu-card">
        <h2>Menu</h2>
        <div class="row"><span>W/A/S/D</span><span>Move</span></div>
        <div class="row"><span>Space / Shift</span><span>Up / Down</span></div>
        <div class="row"><span>G</span><span>Toggle grid</span></div>
        <div class="row"><span>L</span><span>Toggle labels</span></div>
        <div class="row"><span>Esc</span><span>Open/Close menu</span></div>
        <button id="btn-logout">Log out</button>
      </div>
    </div>

    <canvas id="renderCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
